<body>
	<input type="text"></input>
	<button onclick="addTodo()">Add todo!</button>
  
	<button onclick="deleteLastTodo()">Delete last todo</button>
  
	<button onclick="deleteFirstTodo()">Delete first todo</button>
	<div id="todos"></div>
	<script>
		ctr=1;
	  let todos = [];
	  function addTodo() {
		todos.push({
		  title: document.querySelector("input").value
		})
		render()
	  }
  
	  function deleteLastTodo() {
		todos.splice(todos.length - 1, 1) // remove the last element from the arr or todos.pop()
	  }
  
  
	  function deleteFirstTodo() {
		todos.splice(0, 1) // remove the last element from the arr
		render()
	  }
	  function deletecurrtodo(index){
		const el=document.getElementById("todos-"+index)          .....
		el.parentNode.removeChild(el);
		
	  }
  
  
	  function createTodoComponent(todo) {
		const div = document.createElement("div");
		div.setAttribute("id","todos-"+ctr)                     ....
		const h1 = document.createElement("h1");
		const button = document.createElement("button");
		button.innerHTML = "Delete"
		button.setAttribute("onclick",deletecurrtodo(ctr))        ...
		h1.innerHTML = todo.title;
		div.appendChild(h1)
		div.appendChild(button)
		ctr=ctr+1;
		return div
		
	  }
  
	  // react 
	  function render() {
		document.querySelector("#todos").innerHTML = "";
		for (let i = 0; i < todos.length; i++) {
		  const element = createTodoComponent(todos[i]);
		  document.querySelector("#todos").appendChild(element)
		}
	  }
  
	</script>
  </body>
